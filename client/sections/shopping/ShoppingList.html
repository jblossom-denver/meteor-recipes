<template name="ShoppingList">
  <h1 class="page-title">Shopping List</h1>
  <ul class="shopping-list">
    {{#each recipes}}
      {{#each ingredients}}
      <li>{{name}} - <span class="amount">{{amount}}</span></li>
      {{/each}}
    {{else}}
    <h4>Nothing to buy</h4>
    {{/each}}
  </ul>
</template>
